    <h1>ནོར་འཁྲུལ་ཞིག་བྱུང་སོང་།</h1>
    <p>དགོངས་དག ཁྱེད་རང་ལ་དགོས་པའི་དྲ་ངོས་ད་ལྟ་སྟོན་མི་ཐུབ་པས།<br />
        རྗེས་སུ་བསྐྱར་དུ་ཚོད་ལྟ་གནང་རོགས།</p>
    <p>ཁྱེད་རང་གལ་སྲིད་ནང་དོན་འདིའི་དོ་དམ་པ་ཡིན་ན། ནོར་འཁྲུལ་གྱི་ཟིན་ཐོ་ལ་གཟིགས་རོགས།</p>
    <p><em>འཕྲིན་རྣམ་དྲ་ཚིགས་ནས།</em></p>
